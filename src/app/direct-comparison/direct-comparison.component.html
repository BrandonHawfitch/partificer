<table class="table table-striped table-sm table-bordered">
  <caption>
    Comparison
  </caption>
  <thead>
    <tr>
      <th></th>
      <th ngbDropdown class="dropdown">
        <a ngbDropdownToggle style="cursor: pointer">
          {{ memberA ? memberA.name : "Member A" }}<span class="caret"></span>
        </a>
        <ul ngbDropdownMenu>
          <li
            ngbDropdownItem
            *ngFor="let member of members"
            style="cursor: pointer"
            (click)="onSelectMemberA(member)"
          >
            {{ member.name }}
          </li>
        </ul>
      </th>
      <th ngbDropdown class="dropdown">
        <a ngbDropdownToggle style="cursor: pointer">
          {{ memberB ? memberB.name : "Member B" }}<span class="caret"></span>
        </a>
        <ul ngbDropdownMenu>
          <li
            ngbDropdownItem
            *ngFor="let member of members"
            style="cursor: pointer"
            (click)="onSelectMemberB(member)"
          >
            {{ member.name }}
          </li>
        </ul>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of preference.items">
      <th>{{ item }}</th>
      <td>
        {{ memberA ? memberA.getChoiceValue(preference.title, item) : "" }}
      </td>
      <td>
        {{ memberB ? memberB.getChoiceValue(preference.title, item) : "" }}
      </td>
    </tr>
  </tbody>
</table>
