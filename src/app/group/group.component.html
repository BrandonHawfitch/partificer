<div class="col-md-2">
  <h3>Members</h3>
  <p *ngFor="let member of members">
    {{ member.name }}
  </p>
  <hr />
  <h3>Preferences</h3>
  <p *ngFor="let preference of preferences">
    {{ preference.title }}
  </p>
</div>
<div class="col-md-10">
  <div class="row" *ngFor="let preference of preferences">
    <hr />
    <h2>{{ preference.title }} - {{ preference.description }}</h2>
    <hr />
    <div class="col-md-4">
      <app-direct-comparison
        [preference]="preference"
        [members]="members"
      ></app-direct-comparison>
    </div>
    <div class="col-md-6">
      <app-compatibility-table
        [preference]="preference"
        [members]="members"
      ></app-compatibility-table>
    </div>
  </div>
  <div class="row">
    <hr />
    <h2>Cumulative Compatibility - Evenly weighted across all preferences</h2>
    <hr />
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <app-compatibility-table [members]="members"></app-compatibility-table>
    </div>
  </div>
</div>
