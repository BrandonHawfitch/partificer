<div class="col-md-4">
  <button class="btn btn-primary" (click)="saveChoices()">Save</button>
</div>
<div class="col-md-4">
  <app-preference
    *ngFor="let preference of preferences"
    [preference]="preference"
    [member]="member"
  >
    <div>
      <h3>{{ preference.title }}</h3>
      <p>{{ preference.description }}</p>
      <app-ranking *ngIf="preference.prefType === 'RANKING'"></app-ranking>
    </div>
  </app-preference>
</div>
<div class="col-md-4"></div>
