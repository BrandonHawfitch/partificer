<table [formGroup]="ratingForm">
  <thead>
    <th style="width: 60%">Item</th>
    <th style="width: 40%">Rating</th>
  </thead>
  <tr *ngFor="let choice of choicesArray">
    <td class="index-box">{{ choice[0] }}</td>
    <td class="example-box">
      <input type="number" max="7" min="1" [formControlName]="choice[0]" />
    </td>
  </tr>
</table>
